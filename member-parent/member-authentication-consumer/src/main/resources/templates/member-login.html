<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <title>欢迎登录</title>
<base th:href="@{/}"/>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/login.css">
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<style>
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<div>
					<a class="navbar-brand" href="/" style="font-size: 32px;">LEAVE-创意产品众筹平台</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">

		<form action="auth/member/do/login" method="post" class="form-signin" role="form">
			<h2 class="form-signin-heading">
				<i class="glyphicon glyphicon-log-in"></i> 用户登录
			</h2>
			<p th:text="${message}">这里显示登录失败的提示消息</p>
			<p th:text="${session.message}">登录时发现不允许访问的提示</p>
			<div class="form-group has-success has-feedback">
				<input type="text" name="loginAcct" class="form-control" id="loginAcct"
					placeholder="请输入登录账号" autofocus> <span
					class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-success has-feedback">
				<input type="text" name="userpswd" class="form-control" id="userpswd"
					placeholder="请输入登录密码" style="margin-top: 10px;"> <span
					class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="checkbox" style="text-align: right;">
				<a th:href="@{/auth/member/to/reg/page}">我要注册</a>
			</div>
			<button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
		</form>
	</div>
</body>
</html>
